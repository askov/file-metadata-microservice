<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="style.css">
  <title>File submit</title>
</head>

<body>
  <div class="file-upload">
    <h1>Upload file to get size</h1>
    <span id="file-info">File not selected</span>
    <form method="post"
          enctype="multipart/form-data"
          action="/upload">
      <input type="button"
             id="file-browse"
             value="Browse...">
      <input type="file"
             name="upfile"
             id="my-file">
      <input type="submit"
             value="Submit"
             title="Submit">
    </form>
  </div>

  <script>
    var fileInput = document.getElementById("my-file");

    var updateFileInfo = setInterval(function() {
      var fileName = fileInput.value.split('\\');
      fileName = fileName[fileName.length - 1];
      if (!fileName) {
        fileName = 'File not selected'
      }
      document.getElementById("file-info").innerText = fileName;
    }, 200);

    document.getElementById("file-browse").onclick = function() {
      fileInput.click();
    };

  </script>

</body>

</html>
